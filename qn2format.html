<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tags</title>
</head>
<body>
    <div class="main">
        <div class="h1">
            <h1>To llustrate text formatting tags</h1>
        </div>
        <hr>
        <div class="tags">
            <marquee behavior="" direction="right">This is an alternate marquee text</marquee>
            <p>This is <i>italized</i></p>
            <p>This is <u>underlined</u></p>
            <p>This is <b>bold</b></p>
            <p>This is <em>emphasized</em></p>
            <p>This is <strong>Strong Text</strong></p>
            <p>This is <strike>striked text</strike></p>
            <p>This is <code>computer code</code></p>
            <p>This is <sup>superscript</sup>code</p>
            <p>This is <sub>subscript</sub> code</p>
            <p>This is <big>big text</big></p>
            <p>This is <small>small text</small></p>
            
        </div>
        
        

    </div>  
</body>
</html>
