    <title>Nested and Definition List</title>

<body>
    <div class="main">
        <div class="h1">
            <h1>To illustrate Nested and Definition List Tags</h1>
        </div>
        <hr>
        <div class="ags">
            <p><b>An ordered nested list:</b></p>
            <ol>
                <li>Coffee</li>
                <li>Tea</li>
                <ol type="a">
                    <li>Black tea</li>
                    <li>Green tea</li>
                    <ol type="i">
                        <li >China </li>
                        <li>Africa</li>
                    </ol>
                </ol>
                <li>Milk</li>
            </ol>
            <p><b>A Definition List:</b></p>
                <!-- Definition List -->
                <dl>
                    <dt>Bangalore</dt>
                    <dd>Capital City of Karnataka</dd>
                   
                    <dt>Mumbai</dt>
                    <dd>Capital city of Maharashtra</dd>
                  </dl>
